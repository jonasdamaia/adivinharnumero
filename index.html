<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Adivinhe o número</title>
</head>
<body onload="iniciar()">
    <div class="container">
        <div class="titulo">
            <h1>ADIVINHE O NÚMERO</h1>
            <p class="info">Entre 1 e 100</p>
            <h3 id="dica"></h3>
        </div>

        <div class="inputBox">
            <input type="text" class="inputBox2" id="numChutado" onchange="compararNumeros()">
        </div>
        <div class="registros">
            <p>TENTATIVAS: <span id="contador"></span></p>
            <p>NÚMEROS CHUTADOS: <span id="numerosChutados"></span></p>
        </div>
        <div class="botao">
            <button onclick="reiniciarJogo()">REINICIAR JOGO</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
